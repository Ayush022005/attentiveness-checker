<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attentiveness Monitoring</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light Blue background color */
            color: #333; /* Dark Text color */
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #007bff; /* Blue header color */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #007bff; /* Blue border color */
            padding: 8px;
            text-align: left;
        }
        form {
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #007bff; /* Blue button color */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body style="text-align: center;">
    <h1>Attentiveness Monitoring</h1>
    
    <!-- Start Detection button -->
    <form action="/start_recording" method="post">
        <input type="submit" value="Start Detection">
    </form>

    <!-- Video Feed -->
    {% if recording %}
        <img src="{{ url_for('video_feed') }}" alt="Video Feed">
    {% endif %}

    <!-- Stop Detection button -->
    <form action="/stop_recording" method="post">
        <input type="submit" value="Stop Detection">
    </form>
    <form action="{{ url_for('download_report') }}" method="GET">
        <input type="submit" value="Generate Report">
    </form>
    
    <p>Status: {% if recording %}Recording{% else %}Not Recording{% endif %}</p>
    
    <!-- Display timestamps and attentiveness levels -->
    
</body>
</html>
